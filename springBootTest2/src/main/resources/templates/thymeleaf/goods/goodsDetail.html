<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="goodsUpdateOk" method="post" name="frm" id="frm" >
제품수정 페이지입니다.<br>
제품번호 : <input type="text" name="goodsNum" readonly="readonly" th:value="${dto.goodsNum }">수정불가<br>
제품이름 : <input type="text" name="goodsName" th:value="${dto.goodsName}"><br>
제품가격 : <input type="number" name="goodsPrice" th:value="${dto.goodsPrice}" min=1000 value="1000"><br>
제조일 : <input type="date" name="goodsDate" th:value="${#dates.format(dto.goodsDate, 'yyyy-MM-dd')}"><br>
제품설명 : <textarea rows="6" cols="40" name="goodsContent">[[${dto.goodsContent}]]</textarea><br>
제품수량 : <input type="number" min=1 name="goodsQty" th:value="${dto.goodsQty}"><br>
제조사 : <input type="text" name="goodsCompany" th:value="${dto.goodsCompany}"><br>
<input type="submit" value="제품등록">
</body>
</html>
